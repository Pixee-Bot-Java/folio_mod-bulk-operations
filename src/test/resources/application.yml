server:
  port: 8081
spring:
  application:
    name: mod-spring-template
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
folio:
  tenant:
    validation:
      enabled: false
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
application:
  minio-remote:
    endpoint: ${AWS_URL:http://127.0.0.1:9000/}
    region: ${AWS_REGION:us-west-2}
    bucket: ${AWS_BUCKET:test-bucket}
    accessKey: ${AWS_ACCESS_KEY_ID:minio-access-key}
    secretKey: ${AWS_SECRET_ACCESS_KEY:minio-secret-key}
    awsSdk: ${LOCAL_FS_COMPOSE_WITH_AWS_SDK:false}
